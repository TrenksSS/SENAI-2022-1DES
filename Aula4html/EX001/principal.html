<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
		

        <fieldset>
            <legend><b/>Cadasto do Aluno<b/></legend><br/>
            <div class="inputbox">
            Nome<br/>
            <input type="text" value="name" id="nome"><br/>
            </div>
            <div class="inputbox">
            E-mail<br/>
            <input type="email" value="E-mail" id="email"><br/>
            </div>
            <div class="inputbox">
            Turma<br/>
            <input type="text" value="ex: 1DES" id="fone"><br/>
            </div><br/>
            <div class="inputbox">
                Senha<br/>
                <input type="password" placeholder="Senha" id="password" required><br/>
                Comfirmar senha:<br/>
                <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
                </div>
            
            <p>Sexo</p>
            <input type="radio" name="genero" value="m" id="sexo"> Masculino
            <input type="radio" name="genero" value="f" id="sexoo"> Feminino
            <div class="inputbox">
            Data de Nascimento: <input type="date" id="data"/><br/><br/><br/>
         <a href="secundaria.html"><button type="submit" class="pure-button pure-button-primary" id="submit">Entrar</button></a>
        
        </div>
    
</body>
</html>
